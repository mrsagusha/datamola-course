<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Main page</title>
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <div class="logo">
                <img class="logo__image" src="./assets/Logo.png" alt="logo">
                <h1 class="logo__text">Turbo</h1>
            </div>
            <div class="user-profile-wrapper">
                <div class="user-profile">
                    <p class="user-profile__user-name">Kierra Stanton</p>
                    <img class="user-image" src="./assets/User_main.png" alt="user">
                </div>
                <button class="button button__logout">
                    LOGOUT
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
            </div>
        </header>
        <main class="main">
            <article class="article">
                <div class="article__tools">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" type="text" placeholder="Search">
                    </div>
                </div>
                <div class="article__tasks-wrapper">
                    <section class="article__cards-group">
                        <h3 class="article__group-name">To do</h3>
                        <div class="article__cards-wrapper">
                            <div class="card">
                                <div class="card__main-info">
                                    <div class="card__task-info">
                                        <p class="card__task-name">Make a design</p>
                                        <div class="card__task-assignee-wrapper">
                                            <i class="fa-solid fa-user"></i>
                                            <p  class="card__task-assignee">Aleksandr Golubovskiy</p>
                                        </div>
                                        <p class="card__task-description">Semisiv diade. Rus vanas. Preling kan√∂l. Monos pseudoloska. Mon... </p>
                                    </div>
                                    <div class="card__status-info">
                                        <p class="card__privacy">Public</p>
                                        <p class="card__status todo">To Do</p>
                                        <p class="card__priority low">Low</p>
                                    </div>
                                </div>
                                <div class="card__footer">
                                    <i class="fa-regular fa-message"></i>
                                    <time class="card__date">23.02.2023</time>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section></section>
                    <section></section>
                </div>
            </article>
            <aside>
                <form action=""></form>
            </aside>
        </main>
        <footer></footer>
    </div>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
