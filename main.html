<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Main page</title>
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <div class="logo">
                <img class="logo__image" src="./assets/Logo.png" alt="logo">
                <h1 class="logo__text">Turbo</h1>
            </div>
            <div class="user-profile-wrapper">
                <div class="user-profile">
                    <p class="user-profile__user-name">Kierra Stanton</p>
                    <img class="user-image" src="./assets/User_main.png" alt="user">
                </div>
                <button class="button button__logout">
                    LOGOUT
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
            </div>
        </header>
        <main class="main">
            <article>
                <div class="main__tools">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" type="text" placeholder="Search">
                    </div>
                </div>
                <div class="main__cards-wrapper">
                    <section></section>
                    <section></section>
                    <section></section>
                </div>
            </article>
            <aside>
                <form action=""></form>
            </aside>
        </main>
        <footer></footer>
    </div>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
