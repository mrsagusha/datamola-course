<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Main page</title>
</head>
<body id="body" class="body">
    <div class="container container-main">
        <div class="side-menu">
            <div class="side-menu__user-info">
                <img class="side-menu__profile-image" src="./assets/default1.png" alt="image">
                <p class="side-menu__user-name">Aleksandr Golubovskiy</p>
                <button class="side-menu__profile-button">
                    <i class="fa-solid fa-user"></i>See profile</button>
            </div>
            <button class="side-menu__button">Logout</button>
        </div>
        <div class="burger-menu"></div>
        <header id="header" class="header task-header"></header>
        <main id="main" class="main main-page">
            <article id="article" class="article">
                <div class="article__tools">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" type="text" placeholder="Search">
                    </div>
                    <div class="view-wrapper">
                        <i class="fa-solid fa-table-columns view-selected"></i>
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <form class="filters filters-laptop">
                        <div class="filters__title-wrapper">
                            <i class="fa-solid fa-sort-down"></i>
                            <p class="filters__title">Filters</p>
                        </div>
                        <button class="button clear-filters-button" type="reset">
                            <i class="fa-sharp fa-solid fa-rotate-left"></i>
                            CLEAR
                        </button>
                    </form>
                </div>
                <button class="new-task-button-mobile">Add new task
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div class="article__cards-group-checkboxes">
                    <p class="article__cards-group-checkboxes-title selected">To Do</p>
                    <p class="article__cards-group-checkboxes-title">In Progress</p>
                    <p class="article__cards-group-checkboxes-title">Complete</p>
                </div>
            </article>
            <aside id="aside" class="aside">
                <form id="filters" class="filters">
                    <div class="filters-closed-wrapper">
                        <div class="filters__title-wrapper">
                            <i class="fa-solid fa-sort-down"></i>
                            <p class="filters__title">Filters</p>
                        </div>
                        <button class="button clear-filters-button" type="reset">
                            <i class="fa-sharp fa-solid fa-rotate-left"></i>
                            CLEAR
                        </button>
                    </div>
                    <div id="filtersWrapper"></div>
                </form>
            </aside>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Copyright Â©2023 Turbo</p>
            <address class="footer__email">
                <i class="fa-regular fa-envelope"></i>
                <a class="email-link" href="mailto:">golubovskiy.al@mail.ru</a>
            </address>
            <p>23.02.2023 v0.2</p>
        </footer>
    </div>
    <script src="../index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
