<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Main page</title>
</head>
<body id="body" class="body">
    <div class="container">
        <header id="header" class="header task-header">
    </header>
        <main id="main" class="main main-page">
            <article id="article" class="article">
                <div class="article__tools">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" type="text" placeholder="Search">
                    </div>
                    <div class="view-wrapper">
                        <i class="fa-solid fa-table-columns"></i>
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <form class="filters filters-laptop">
                        <div class="filters__title-wrapper">
                            <i class="fa-solid fa-sort-down"></i>
                            <p class="filters__title">Filters</p>
                        </div>
                        <button class="button clear-filters-button" type="reset">
                            <i class="fa-sharp fa-solid fa-rotate-left"></i>
                            CLEAR
                        </button>
                    </form>
                </div>
                <div class="article__cards-group-checkboxes">
                    <p class="article__cards-group-checkboxes-title selected">To Do</p>
                    <p class="article__cards-group-checkboxes-title">In Progress</p>
                    <p class="article__cards-group-checkboxes-title">Complete</p>
                </div>
            </article>
            <aside class="aside">
                <form id="filters" class="filters">
                    <div class="filters-closed-wrapper">
                        <div class="filters__title-wrapper">
                            <i class="fa-solid fa-sort-down"></i>
                            <p class="filters__title">Filters</p>
                        </div>
                        <button class="button clear-filters-button" type="reset">
                            <i class="fa-sharp fa-solid fa-rotate-left"></i>
                            CLEAR
                        </button>
                    </div>
                    <div id="filtersWrapper"></div>
                </form>
                <form class="new-task-form" action="">
                    <label for="task-name-input">Task name*
                        <input placeholder=" " class="task-name-input" id="task-name-input" type="text">
                    </label>
                    <label for="assignee-input">Assignee*
                        <input class="assignee-input" id="assignee-input" type="text" list="assignee-list" >
                        <datalist id="assignee-list">
                            <option value="Aleksandr Golubovskiy">
                            <option value="Kaiya Torff">
                            <option value="Kierra Stanton">
                            <option value="Charlie Rhiel Madsen">
                        </datalist>
                    </label>
                    <label for="status-select">Status
                        <select name="status" id="status-select">
                            <option value="2">To Do</option>
                            <option value="1">In Progress</option>
                            <option value="0">Complete</option>
                        </select>
                    </label>
                    <label for="priority-select">
                        Priority
                        <select name="priority" id="priority-select">
                            <option value="2">Low</option>
                            <option value="1">Medium</option>
                            <option value="0">High</option>
                        </select>
                    </label>
                    <label for="privacy-select">
                        Privacy
                        <select name="privacy" id="privacy-select">
                            <option value="1">Public</option>
                            <option value="0">Private</option>
                        </select>
                    </label>
                    <label for="description">
                        Description*
                        <textarea class="task-description" name="description" id="description" cols="25" rows="10"></textarea>
                    </label>
                    <button class="button create-task" type="submit">
                        <i class="fa-solid fa-plus"></i>
                        CREATE TASK
                    </button>
                    <button class="button reset-changes" type="reset">
                        <i class="fa-sharp fa-solid fa-rotate-left"></i>
                        RESET CHANGES
                    </button>
                    <button class="button open-new-task">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </aside>
            <button class="button open-new-task-mobile">
                <i class="fa-solid fa-plus"></i>
            </button>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Copyright Â©2023 Turbo</p>
            <address class="footer__email">
                <i class="fa-regular fa-envelope"></i>
                <a class="email-link" href="mailto:">golubovskiy.al@mail.ru</a>
            </address>
            <p>23.02.2023 v0.2</p>
        </footer>
    </div>
    <script src="../index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
