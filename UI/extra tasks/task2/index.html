<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Task 2</title>
</head>
<body>
    <header></header>
    <main class="main">
        <div class="ticket-section first">
            <div class="ticket-section__select">
                <p class="ticket-section__price">1 484 Br</p>
                <button class="ticket-section__button">Обновить</button>
            </div>
            <div class="ticket-section__info">
                <div class="ticket-section__icons">
                    <div class="ticket-section__companies-icons">
                        <i class="fa-sharp fa-solid fa-plane"></i>
                        <i class="fa-sharp fa-solid fa-truck-plane"></i>
                        <i class="fa-solid fa-dove"></i>
                    </div>
                    <div class="ticket-section__service-icons">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-sharp fa-solid fa-hourglass-start"></i>
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
                <div class="ticket-section__flight-wrapper">
                    <div class="ticket-section__flight-there">
                        <div class="ticket-section__endpoint origin">
                            <div class="ticket-section__time-wrapper time-wrapper-takeoff">
                                <i class="fa-solid fa-thumbtack"></i>
                                <p class="time">23:00</p>
                            </div>
                            <p class="location location-takeoff">Минск</p>
                            <p class="date date-takeoff">26 фев, вс</p>
                        </div>
                        <div class="ticket-section__route">
                            <p class="ticket-section__route-time">В пути: 7ч 50м</p>
                            <div class="ticket-section__path-wrapper">
                                <div class="ticket-section__path takeoff"></div>
                                <div class="ticket-section__path transfer"></div>
                                <div class="ticket-section__path landing"></div>
                                <i class="fa-solid fa-plane-arrival"></i>
                                <i class="fa-solid fa-plane-departure"></i>
                            </div>
                        </div>
                        <div class="ticket-section__endpoint destination">
                            <div class="ticket-section__time-wrapper">
                                <p class="time">07:50</p>
                            </div>
                            <p class="location">Тбилиси</p>
                            <p class="date">27 фев, пн</p>
                        </div>
                    </div>
                    <hr>
                    <div class="ticket-section__flight-back">
                        <div class="ticket-section__endpoint origin">
                            <div class="ticket-section__time-wrapper time-wrapper-takeoff">
                                <i class="fa-solid fa-thumbtack"></i>
                                <p class="time">23:55</p>
                            </div>
                            <p class="location location-takeoff">Тбилиси</p>
                            <p class="date date-takeoff">1 мар, ср</p>
                        </div>
                        <div class="ticket-section__route">
                            <p class="ticket-section__route-time">В пути: 8ч 55м</p>
                            <div class="ticket-section__path-wrapper">
                                <div class="ticket-section__path takeoff-back"></div>
                                <div class="ticket-section__path transfer"></div>
                                <div class="ticket-section__path landing-back"></div>
                                <i class="fa-solid fa-plane-arrival"></i>
                                <i class="fa-solid fa-plane-departure"></i>
                            </div>
                        </div>
                        <div class="ticket-section__endpoint destination">
                            <div class="ticket-section__time-wrapper">
                                <p class="time">07:50</p>
                            </div>
                            <p class="location">Минск</p>
                            <p class="date">2 мар, чт</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ticket-section second">
            <div class="ticket-section__select">
                <p class="ticket-section__price">1 538 Br</p>
                <button class="ticket-section__button">Обновить</button>
            </div>
            <div class="ticket-section__info">
                <div class="ticket-section__icons">
                    <div class="ticket-section__companies-icons">
                        <i class="fa-sharp fa-solid fa-truck-plane"></i>
                    </div>
                    <div class="ticket-section__service-icons">
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
                <div class="ticket-section__flight-wrapper">
                    <div class="ticket-section__flight-there">
                        <div class="ticket-section__endpoint origin">
                            <div class="ticket-section__time-wrapper time-wrapper-takeoff">
                                <i class="fa-solid fa-thumbtack"></i>
                                <p class="time">22:50</p>
                            </div>
                            <p class="location location-takeoff">Минск</p>
                            <p class="date date-takeoff">26 фев, вс</p>
                        </div>
                        <div class="ticket-section__route">
                            <p class="ticket-section__route-time">В пути: 4ч 05м</p>
                            <div class="ticket-section__path-wrapper">
                                <div class="ticket-section__path takeoff takeoff-second"></div>
                                <i class="fa-solid fa-plane-arrival"></i>
                                <i class="fa-solid fa-plane-departure"></i>
                            </div>
                        </div>
                        <div class="ticket-section__endpoint destination">
                            <div class="ticket-section__time-wrapper">
                                <p class="time">03:55</p>
                            </div>
                            <p class="location">Тбилиси</p>
                            <p class="date">27 фев, пн</p>
                        </div>
                    </div>
                    <hr>
                    <div class="ticket-section__flight-back">
                        <div class="ticket-section__endpoint origin">
                            <div class="ticket-section__time-wrapper time-wrapper-takeoff">
                                <i class="fa-solid fa-thumbtack"></i>
                                <p class="time">05:05</p>
                            </div>
                            <p class="location location-takeoff">Тбилиси</p>
                            <p class="date date-takeoff">1 мар, ср</p>
                        </div>
                        <div class="ticket-section__route">
                            <p class="ticket-section__route-time">В пути: 4ч 10м</p>
                            <div class="ticket-section__path-wrapper">
                                <div class="ticket-section__path takeoff-back takeoff-back-second"></div>
                                <i class="fa-solid fa-plane-arrival"></i>
                                <i class="fa-solid fa-plane-departure"></i>
                            </div>
                        </div>
                        <div class="ticket-section__endpoint destination">
                            <div class="ticket-section__time-wrapper">
                                <p class="time">08:15</p>
                            </div>
                            <p class="location">Минск</p>
                            <p class="date">1 мар, чт</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
