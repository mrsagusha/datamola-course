<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <header id="header" class="header task-header"></header>
    <main class="main">
        <form class="form form-signup" action="">
            <p class="form__title">SIGN IN</p>
            <div class="form__input-wrapper">
                <i class="fa-solid fa-user user-registartion-ico"></i>
                <input class="form__input" type="text" placeholder="Login">
            </div>
            <div class="form__input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input class="form__input" type="password" placeholder="Password">
                <i class="fa-solid fa-eye"></i>
            </div>
            <button class="form__signup-button">Not a member?<span>SIGN UP NOW</span></button>
            <button class="button form__signin-button-main" type="submit">SIGN IN</button>
            <button class="return-to-main-button">
                <i class="fa-solid fa-arrow-left"></i>
                    Return to the main page
            </button>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Copyright Â©2023 Turbo</p>
        <address class="footer__email">
            <i class="fa-regular fa-envelope"></i>
            <a class="email-link" href="mailto:">golubovskiy.al@mail.ru</a>
        </address>
        <p>23.02.2023 v0.2</p>
    </footer>
    </div>
    <script src="../index.js"></script>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
