<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>User page</title>
</head>
<body class="body">
    <div class="container">
        <header class="header task-header">
            <div class="logo">
                <img class="logo__image" src="./assets/Logo.png" alt="logo">
                <h1 class="logo__text">Turbo</h1>
            </div>
            <div class="user-profile-wrapper">
                <div class="user-profile">
                    <p class="user-profile__user-name">Kierra Stanton</p>
                    <img class="user-image" src="./assets/User_main.png" alt="user">
                </div>
                <button class="button button__logout">
                    LOGOUT
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
            </div>
            <div class="burger-menu"></div>
        </header>
        <main class="main">
            <div class="user-wrapper">
                <div class="user-top">
                    <button class="return-to-main-button">
                        <i class="fa-solid fa-arrow-left"></i>
                        Return to the main page
                    </button>
                    <div class="edit-mode-toggle-wrapper laptop">
                        <p class="edit-mode-toggle-title">Edit mode</p>
                        <label class="edit-mode-toggle">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>  
                    </div>         
                </div>
                <div class="user-main">
                    <div class="user-info">
                        <div class="user-images">
                            <div class="user-main-image-wrapper">
                                <img class="user-main-image" src="./assets/user.png" alt="user">
                                <img class="camera" src="./assets/camera.png" alt="camera">
                            </div>
                            <div class="user-default-images-wrapper">
                                <img class="user-default-image" src="./assets/profile-image1.png" alt="default image">
                                <img class="user-default-image" src="./assets/profile-image2.png" alt="default image">
                                <img class="user-default-image" src="./assets/profile-image3.png" alt="default image">
                            </div>
                        </div>
                        <form class="user-info-form" action="">
                            <input id="user-name" class="user-info-form__name" type="text" name="" id="" value="Kierra Stanton">
                            <div class="user-info-form__login-wrapper">
                                <i class="fa-solid fa-user user-page"></i>
                                <input id="user-login" class="user-info-form__login" type="text" name="" id="" value="Mr_sagusha">
                            </div>
                            <div class="user-info-field-wrapper">
                                <label for="user-current-password">Current password</label>
                                <div class="user-info-form__password-wrapper">
                                    <i class="fa-solid fa-lock"></i>
                                    <input id="user-current-password" class="user-info-form__password" type="password" name="" id="" value="Mr_sagusha">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            <div class="user-info-field-wrapper">
                                <label for="user-new-password">New password</label>
                                <div class="user-info-form__password-wrapper">
                                    <i class="fa-solid fa-lock"></i>
                                    <input id="user-new-password" class="user-info-form__password" type="password" name="" id="" value="Mr_sagusha">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            <div class="user-info-field-wrapper">
                                <label for="">Confirm password</label>
                                <div class="user-info-form__password-wrapper">
                                    <i class="fa-solid fa-lock"></i>
                                    <input id="user-confirm-password" class="user-info-form__password" type="password" name="" id="" value="Mr_sagusha">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            <button class="button create-task">SAVE CHANGES</button>
                            <button class="button reset-changes" type="reset">
                                <i class="fa-sharp fa-solid fa-rotate-left"></i>
                                RESET CHANGES
                            </button>
                        </form>
                    </div>
                    <div class="edit-mode-toggle-wrapper">
                        <p class="edit-mode-toggle-title">Edit mode</p>
                        <label class="edit-mode-toggle">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>  
                    </div>        
                </div> 
            </div>           
        </main>
        <footer class="footer">
            <p class="footer__copyright">Copyright Â©2023 Turbo</p>
            <address class="footer__email">
                <i class="fa-regular fa-envelope"></i>
                <a class="email-link" href="mailto:">golubovskiy.al@mail.ru</a>
            </address>
            <p>23.02.2023 v0.2</p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
